<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumCalc | Premium Futuristic Scientific Calculator</title>
    <meta name="description" content="A professional, futuristic scientific calculator with glassmorphism design, history, multiple themes, and advanced mathematical functions.">
    <meta name="keywords" content="calculator, scientific calculator, futuristic calculator, glassmorphism, math tool, online calculator">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-elements">
        <canvas id="particle-canvas"></canvas>
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
        <div class="glow-orb orb-3"></div>
    </div>

    <div class="hud-bar">
        <div class="hud-item"><span class="label">DATE:</span> <span id="hud-date">--/--/--</span></div>
        <div class="hud-item"><span class="label">CORE:</span> <span id="hud-temp">32.4°C</span></div>
        <div class="hud-item"><span class="label">FREQ:</span> <span id="hud-freq">4.2 GHz</span></div>
    </div>

    <main class="calculator-container">
        <header class="app-header">
            <div class="logo">
                <button id="history-toggle" class="history-btn-integrated" title="Calculation History">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path fill="currentColor" d="M13,3c-4.97,0-9,4.03-9,9H1l3.89,3.89l0.07,0.14L9,12H6c0-3.87,3.13-7,7-7s7,3.13,7,7s-3.13,7-7,7c-1.93,0-3.68-0.79-4.94-2.06l-1.42,1.42C8.27,19.99,10.51,21,13,21c4.97,0,9-4.03,9-9S17.97,3,13,3z M12,8v5l4.28,2.54l0.72-1.21l-3.5-2.08V8H12z"/>
                    </svg>
                </button>
                <h1>QUANTUM<span>CALC</span></h1>
            </div>
            <div class="controls">
                <button id="mode-toggle" title="Toggle Scientific Mode">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M19,3H5C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h14c1.1,0,2-0.9,2-2V5C21,3.9,20.1,3,19,3z M13.03,7.06L14.09,6l1.41,1.41 L16.91,6l1.06,1.06l-1.41,1.41l1.41,1.41l-1.06,1.06L15.5,13.53l-1.41-1.41l-1.41,1.41l-1.06-1.06l1.41-1.41L13.03,7.06z M6.25,7.72h3.5v1.5 h-3.5V7.72z M10.5,15.54h-1.5v2.5h-1.5v-2.5h-2.5v-1.5h2.5v-2.5h1.5v2.5h1.5V15.54z M17.5,17.25h-4v-1.5h4V17.25z M17.5,14.75h-4v-1.5 h4V14.75z"/>
                    </svg>
                </button>
                <button id="copy-btn" title="Copy to Clipboard">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M16,1H4C2.9,1,2,1.9,2,3v14h2V3h12V1z M19,5H8C6.9,5,6,5.9,6,7v16c0,1.1,0.9,2,2,2h11c1.1,0,2-0.9,2-2V7 C21,5.9,20.1,5,19,5z M19,23H8V7h11V23z"/>
                    </svg>
                </button>
                <button id="sound-toggle" title="Toggle Sound FX">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M3,9v6h4l5,5V4L7,9H3z M16.5,12c0-1.77-1.02-3.29-2.5-4.03v8.05C15.48,15.29,16.5,13.77,16.5,12z M14,3.23v2.06 c2.89,0.86,5,3.54,5,6.71s-2.11,5.85-5,6.71v2.06c4.01-0.91,7-4.49,7-8.77S18.01,4.14,14,3.23z"/>
                    </svg>
                </button>
                <button id="theme-toggle" title="Toggle Theme">
                    <svg class="theme-icon" viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M12,18c-3.3,0-6-2.7-6-6s2.7-6,6-6s6,2.7,6,6S15.3,18,12,18z M12,8c-2.2,0-4,1.8-4,4s1.8,4,4,4s4-1.8,4-4S14.2,8,12,8z M11,1h2v3h-2V1z M11,20h2v3h-2V20z M3.5,4.9l1.4-1.4l2.1,2.1L5.6,7L3.5,4.9z M16.9,18.3l1.4-1.4l2.1,2.1l-1.4,1.4L16.9,18.3z M1,11h3v2H1V11z M20,11h3v2h-3V11z M4.9,20.5l-1.4-1.4l2.1-2.1l1.4,1.4L4.9,20.5z M18.3,7.1l-1.4-1.4l2.1-2.1l1.4,1.4L18.3,7.1z"/>
                    </svg>
                </button>
            </div>
            </div>
        </header>

        <div class="display-section">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>

        <div class="keypad">
            <!-- Mode Switch Row -->
            <div class="keypad-row">
                <button class="key func special" data-action="clear-all">AC</button>
                <button class="key func special" data-action="delete">DEL</button>
                <button class="key func" data-operator="%">%</button>
                <button class="key operator" data-operator="/">÷</button>
            </div>

            <!-- Scientific Row 1 -->
            <div class="keypad-row sci-row">
                <button class="key sci" data-func="sin">sin</button>
                <button class="key sci" data-func="cos">cos</button>
                <button class="key sci" data-func="tan">tan</button>
                <button class="key sci" data-func="log">log</button>
            </div>

            <!-- Scientific Row 2 -->
            <div class="keypad-row sci-row">
                <button class="key sci" data-func="pow">xʸ</button>
                <button class="key sci" data-func="pi">π</button>
                <button class="key sci" data-func="e">e</button>
                <button class="key sci" data-func="sqrt">√</button>
            </div>

            <!-- Row 1 -->
            <div class="keypad-row">
                <button class="key number" data-value="7">7</button>
                <button class="key number" data-value="8">8</button>
                <button class="key number" data-value="9">9</button>
                <button class="key operator" data-operator="*">×</button>
            </div>

            <!-- Row 2 -->
            <div class="keypad-row">
                <button class="key number" data-value="4">4</button>
                <button class="key number" data-value="5">5</button>
                <button class="key number" data-value="6">6</button>
                <button class="key operator" data-operator="-">−</button>
            </div>

            <!-- Row 3 -->
            <div class="keypad-row">
                <button class="key number" data-value="1">1</button>
                <button class="key number" data-value="2">2</button>
                <button class="key number" data-value="3">3</button>
                <button class="key operator" data-operator="+">+</button>
            </div>

            <!-- Row 4 -->
            <div class="keypad-row">
                <button class="key number" data-value="0">0</button>
                <button class="key number" data-value=".">.</button>
                <button class="key equals" data-action="calculate" style="grid-column: span 2;">=</button>
            </div>
        </div>

        <div class="converter-panel" id="converter-panel">
            <div class="converter-header">
                <h3>UNIT CONVERTER</h3>
                <select id="unit-type">
                    <option value="length">Length</option>
                    <option value="weight">Weight</option>
                    <option value="temp">Temp</option>
                </select>
            </div>
            <div class="converter-inputs">
                <input type="number" id="unit-from" placeholder="From">
                <select id="unit-from-type"></select>
                <div class="conv-arrow">⇌</div>
                <input type="number" id="unit-to" readonly placeholder="Result">
                <select id="unit-to-type"></select>
            </div>
        </div>

        <aside class="history-panel" id="history-panel">
            <div class="history-header">
                <h3>History</h3>
                <div class="hist-controls">
                    <button id="clear-history">Clear</button>
                    <button id="close-history" style="margin-left: 10px; color: #ff5f5f;">Close</button>
                </div>
            </div>
            <div class="history-list" id="history-list">
                <div class="empty-msg">No calculations yet</div>
            </div>
        </aside>
    </main>



    <div class="color-picker-container" id="color-picker-container">
        <button class="color-picker-trigger" id="color-picker-trigger" title="Customize Accent Color">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M12,22C6.49,22,2,17.51,2,12S6.49,2,12,2s10,4.49,10,10C22,17.51,17.51,22,12,22z M12,4c-4.41,0-8,3.59-8,8s3.59,8,8,8 s8-3.59,8-8S16.41,4,12,4z M17,13c-0.55,0-1-0.45-1-1c0-2.21-1.79-4-4-4c-0.55,0-1-0.45-1-1s0.45-1,1-1c3.31,0,6,2.69,6,6 C18,12.55,17.55,13,17,13z M12,17c-0.55,0-1-0.45-1-1c0-2.21,1.79-4,4-4c0.55,0,1,0.45,1,1s-0.45,1-1,1c-1.1,0-2,0.9-2,2 C13,16.55,12.55,17,12,17z"/>
            </svg>
        </button>
        <div class="color-options" id="color-options">
            <div class="color-opt" data-color="#00f2ff" style="background: #00f2ff;"></div>
            <div class="color-opt" data-color="#39ff14" style="background: #39ff14;"></div>
            <div class="color-opt" data-color="#ff00ff" style="background: #ff00ff;"></div>
            <div class="color-opt" data-color="#ff3e3e" style="background: #ff3e3e;"></div>
            <div class="color-opt" data-color="#ffa500" style="background: #ffa500;"></div>
            <div class="color-opt" data-color="#ffffff" style="background: #ffffff;"></div>
            <input type="color" id="custom-color-input" title="Custom Color">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
